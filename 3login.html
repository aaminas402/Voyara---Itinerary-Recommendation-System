<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0969f1;
            outline: none;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            align-self: flex-end;
        }

        .login-btn {
            background: #0969f1;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0969f1;
        }

        .signup-text {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        .signup-text a {
            color: #0969f1;
            text-decoration: none;
            font-weight: 500;
        }

        .or-text {
            text-align: center;
            color: #666;
            margin: 20px 0;
            position: relative;
        }

        .or-text::before,
        .or-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-text::before {
            left: 0;
        }

        .or-text::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .error-message {
            color: #0969f1;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in now</h2>
        <p class="subtitle">Please sign in to continue our app</p>

        <form class="login-form" id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-btn">Sign In</button>
            <p class="error-message" id="errorMessage"></p>
        </form>

        <p class="signup-text">Don't have an account? <a href="register.html">Sign up</a></p>

        <p class="or-text">Or connect</p>

        <div class="social-icons">
            <img src="assets/images/fb.png" alt="Facebook">
            <img src="assets/images/insta.png" alt="Instagram">
            <img src="assets/images/tt.png" alt="Twitter">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Successful login
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'explore.html';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
