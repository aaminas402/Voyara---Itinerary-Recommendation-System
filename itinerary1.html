<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Itinerary Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #00aaff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #output {
      margin-top: 30px;
      background: #f1f1f1;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-left: 4px solid #00aaff;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }

    .highlight {
      font-weight: bold;
      color: #222;
    }

    .day {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trip Planner</h2>
    
    <label>Where do you wanna go?</label>
    <input type="text" id="destination" placeholder="Rishikesh" required>

    <label>When are you planning to go?</label>
    <input type="date" id="date" required>

    <label>How long will be the trip?</label>
    <input type="number" id="days" placeholder="Number of days" required>

    <label>What kind of trip you are going on?</label>
    <select id="type" required>
      <option value="">Select trip type</option>
      <option>Adventure</option>
      <option>Relaxation</option>
      <option>Cultural</option>
      <option>Romantic</option>
      <option>Spiritual</option>
    </select>

    <button onclick="generateItinerary()">Next</button>

    <div id="output"></div>
  </div>

  <script>
    async function generateItinerary() {
      const destination = document.getElementById("destination").value;
      const date = document.getElementById("date").value;
      const days = document.getElementById("days").value;
      const type = document.getElementById("type").value;
      const outputDiv = document.getElementById("output");

      if (!destination || !date || !days || !type) {
        alert("Please fill out all fields.");
        return;
      }

      const prompt = `
Generate a ${type.toLowerCase()} travel itinerary for ${days} days starting from ${date} to ${destination}.
Format each day as:

Date: <dd-mm-yyyy>
Activity: <Place/Activity>
Directions: <5 words only>

Example:

Date: 10-04-2025  
Activity: Visit the Beatles Ashram  
Directions: Take cab via Tapovan road  

Repeat this format clearly for ${days} days.
`;

      outputDiv.innerHTML = "<p class='loading'>Generating itinerary...</p>";

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyCRJEFkH_zNR4VxgvERcSu8Z2Nk2BKkVxc", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;

        if (rawText) {
          const formatted = rawText
            .split("\n\n")
            .map(section => `<div class="day">${section}</div>`)
            .join("");
          outputDiv.innerHTML = formatted;
        } else {
          outputDiv.innerText = "Could not generate itinerary. Try again.";
        }
      } catch (err) {
        outputDiv.innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
