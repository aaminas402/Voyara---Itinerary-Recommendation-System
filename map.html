<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maps</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    #map {
      width: 500px;
      height: 400px;
      border-radius: 10px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #ddd;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <div class="title">Maps</div>
  <div class="content">
    <div id="map"></div>
    <div class="list" id="friends-list">
      <!-- Cards will be added here -->
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Sample friends' locations (fake coordinates near Birmingham)
    const friends = [
      { name: "Aamina S", lat: 33.510, lng: -86.800 },
      { name: "Akshara S", lat: 33.5112, lng: -86.799 },
      { name: "Anagha", lat: 33.5095, lng: -86.798 }
    ];

    function initMap(position) {
      const userLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      // Create map
      const map = L.map('map').setView([userLocation.lat, userLocation.lng], 15);

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Add user marker
      L.marker([userLocation.lat, userLocation.lng], { icon: blueIcon() })
        .addTo(map)
        .bindPopup("You");

      // List container
      const list = document.getElementById("friends-list");

      // Add friends
      friends.forEach(friend => {
        // Marker
        L.marker([friend.lat, friend.lng], { icon: redIcon() })
          .addTo(map)
          .bindPopup(friend.name);

        // Distance
        const dist = getDistance(userLocation.lat, userLocation.lng, friend.lat, friend.lng);

        // Card
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <span>${friend.name}</span>
          <span>${dist}m away</span>
        `;
        list.appendChild(card);
      });
    }

    // Distance using haversine formula
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return Math.round(R * c);
    }

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    // Marker icons
    function blueIcon() {
      return new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function redIcon() {
      return new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    // Get user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(initMap, () => {
        alert("Location access denied.");
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }
  </script>
</body>
</html>
